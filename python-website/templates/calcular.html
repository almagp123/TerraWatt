{% extends "layout.html" %}

{% block content %}

<h1>Calcula tu factura</h1>
<p>Aquí podrás calcular tu factura personalizada.</p>

<form>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="region" class="form-label">Región de España</label>
            <input type="text" class="form-control" id="region" placeholder="Ejemplo: Madrid">
        </div>
        <div class="col-md-6 mb-3">
            <label for="num_personas" class="form-label">Número de personas en la casa</label>
            <input type="number" class="form-control" id="num_personas" placeholder="Ejemplo: 4">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="tipo_vivienda" class="form-label">Tipo de vivienda (piso o chalet)</label>
            <input type="text" class="form-control" id="tipo_vivienda" placeholder="Ejemplo: Piso">
        </div>
        <div class="col-md-6 mb-3">
            <label for="mes_calculo" class="form-label">Mes para calcular</label>
            <input type="text" class="form-control" id="mes_calculo" placeholder="Ejemplo: Enero">
        </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Calcular</button>
</form>

{% endblock %}
